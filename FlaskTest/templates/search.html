{% extends "master.html" %}
{% block main_content %}
    <div class="container">


        <div class="row product-grid " style="padding: 12px">
            {% for item in products %}
                <div class="col-6 col-md-4 col-lg-3 mb-4 product-item">

                    <div class="card h-100">
                        <span class="badge badge-pill badge-success category-badge">{{ item['category'] }}</span>
                        {#                        <span class="badge badge-success"></span>#}
                        <img src="{{ item['image'] }}" class="card-img-top" alt="{{ item['name'] }}">
                        <div class="card-body d-flex flex-column">
                            <h6 class="card-title text-truncate" title="{{ item['name'] }}">
                                {{ item['name'][:50] }}{% if item['name']|length > 50 %}...{% endif %}
                            </h6>
                            <a href="/detail/{{ item['id'] }}">see more</a>
                            <p class="price mb-1">${{ item['price'] }}</p>
                            <button @click="addToCart({{ item }})" class="btn btn-add-cart mt-auto">Add to Cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
