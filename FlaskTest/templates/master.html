<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Title</title>
    {% include "style.html" %}
</head>
<body>
<div id="app">
    <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
            <a class="navbar-brand" href="/">NithStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/home">Home <span
                            class="sr-only">(current)</span></a></li>
                    <li class="nav-item active"><a class="nav-link" href="/support">Support</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/admin">Admin Page</a></li>
                </ul>

                <!-- full-width on mobile, auto on large -->
                <form class="form-inline my-2 my-lg-0 w-lg-auto" action="/search" method="get">
                    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search name/category"
                           aria-label="Search">
                </form>

                <a href="/cart" class="btn btn-outline-success my-2 my-sm-0" type="button">
                    Cart([[cart_list.length]])
                </a>
            </div>
        </nav>
    </div>

    {% block main_content %}{% endblock %}
</div>

{% include "script.html" %}
<script>
    const {createApp} = Vue;

    createApp({
        delimiters: ['[[', ']]'],

        data() {
            return {
                cart_list: JSON.parse(localStorage.getItem('cart') ?? '[]'),
                quantity: 1,
                submitting: false,
                productData: null,
                form: {name: '', email: ''}
            };
        },

        mounted() {
            // Load product JSON when present (detail page)
            const el = document.getElementById('product-json');
            if (el) {
                try {
                    this.productData = JSON.parse(el.textContent);
                } catch (e) {
                    console.error('Bad product JSON', e);
                }
            }
        },

        computed: {
            mergedCart() {
                const map = new Map();
                this.cart_list.forEach(item => {
                    const key = item.id ?? item.title;
                    const qty = Number(item.quantity) || 1;
                    if (map.has(key)) {
                        const acc = map.get(key);
                        acc.quantity += qty;
                        acc.total = (acc.price * acc.quantity).toFixed(2);
                    } else {
                        map.set(key, {...item, quantity: qty, total: (item.price * qty).toFixed(2)});
                    }
                });
                return Array.from(map.values());
            },
            grandTotal() {
                return this.mergedCart.reduce((sum, i) => sum + (i.price * i.quantity), 0).toFixed(2);
            }
        },

        methods: {
            addToCart(item, qty = 1) {
                const quantity = Number(qty) || 1;
                this.cart_list.push({...item, quantity});
                localStorage.setItem('cart', JSON.stringify(this.cart_list));
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: "Your product has been saved",
                    showConfirmButton: false,
                    timer: 1500
                });
            },

            clearEmailValidity(e) {
                e.target.setCustomValidity('');
            },

            async submitCheckout(e) {
                const formEl = e.target;

                // Block empty cart
                if (this.mergedCart.length === 0) {
                    await Swal.fire({icon: 'error', title: 'Your cart is empty!'});
                    return;
                }

                // Trigger native validation + show Bootstrap feedback
                if (!formEl.reportValidity()) {
                    formEl.classList.add('was-validated');
                    return;
                }

                // Extra, lenient email sanity check (only if email field exists)
                const emailEl = formEl.querySelector('#co-email, input[name="email"]');
                if (emailEl) {
                    const emailVal = (emailEl.value || '').trim();
                    const simpleEmail = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
                    if (!simpleEmail.test(emailVal)) {
                        emailEl.setCustomValidity('Invalid email');
                        formEl.classList.add('was-validated');
                        emailEl.reportValidity();
                        emailEl.setCustomValidity('');
                        return;
                    }
                }

                this.submitting = true;
                try {
                    // Sync hidden fields with current cart state
                    const cartInput = formEl.querySelector('input[name="cart_data"]');
                    const totalInput = formEl.querySelector('input[name="total"]');
                    if (cartInput) cartInput.value = JSON.stringify(this.mergedCart);
                    if (totalInput) totalInput.value = Number(this.grandTotal);

                    const res = await fetch(formEl.action || '/send', {method: 'POST', body: new FormData(formEl)});
                    if (!res.ok) throw new Error('Server error');

                    await Swal.fire({
                        icon: 'success',
                        title: 'Order placed!',
                        text: 'Thanks for your purchase.',
                        timer: 1500,
                        showConfirmButton: false
                    });

                    // Clear cart + redirect
                    localStorage.removeItem('cart');
                    this.cart_list = [];
                    window.location.href = '/home';
                } catch (err) {
                    Swal.fire({icon: 'error', title: 'Checkout failed', text: err.message || 'Please try again.'});
                } finally {
                    this.submitting = false;
                }
            },

            getCart() {
                return JSON.parse(localStorage.getItem('cart') ?? '[]');
            },

            removeItemCart(index) {
                Swal.fire({
                    title: "Are you sureðŸ˜¥?",
                    text: "You won't be able to revert this!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, remove it!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        this.cart_list.splice(index, 1);
                        localStorage.setItem('cart', JSON.stringify(this.cart_list));
                    }
                });
            },

            saveMergedToStorage() {
                localStorage.setItem('cart', JSON.stringify(this.mergedCart));
                this.cart_list = this.mergedCart;
            },

            validateBeforeCheckOut() {
                if (this.cart_list.length === 0) {
                    Swal.fire({icon: 'error', title: 'Oops...', text: 'Your cart is empty!'});
                    return false;
                }
                window.location.href = '/send';
            }
        }
    }).mount('#app');
</script>
</body>
</html>
