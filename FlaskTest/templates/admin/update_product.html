{% extends "master.html" %}
{% block main_content %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-danger">{{ success }}</div>
    {% endif %}
<div class="container" style="max-width:800px">
  <h4 class="mb-3">Edit Product #{{ product.id }}</h4>
  <form method="post" class="card p-3">
    <div class="form-group">
      <label>Name *</label>
      <input name="title" class="form-control" value="{{ product.name }}" required>
    </div>
    <div class="form-group">
      <label>Category</label>
      <input name="category" class="form-control" value="{{ product.category }}">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price }}">
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input name="image" class="form-control" value="{{ product.image }}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" rows="4" class="form-control">{{ product.description }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="/admin/products" class="btn btn-light">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
