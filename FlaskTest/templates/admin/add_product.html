{% extends "master.html" %}
{% block main_content %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-danger">{{ success }}</div>
    {% endif %}
<div class="container" style="max-width:800px">
  <h4 class="mb-3">New Product</h4>
  <form method="post">
    <div class="form-group">
      <label>Title *</label>
      <input name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Category</label>
      <input name="category" class="form-control" placeholder="Smartphone, Tablet, ...">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input name="price" type="number" step="0.01" class="form-control" value="0">
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input name="image" class="form-control" placeholder="https://...">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" rows="4" class="form-control"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Create</button>
      <a href="/admin/products" class="btn btn-light">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
